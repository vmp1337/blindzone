<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ГАВНО ЕБАНОЕ - Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: black;
      height: 100vh;
      color: #c1c1c1;
      overflow: hidden;
      position: relative;
    }

    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
    }

    .top-bar {
      width: 100%;
      background: rgba(10, 10, 10, 0.8);
      padding: 10px 20px;
      border-bottom: 1px solid #00ffee55;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      z-index: 2;
      animation: slideDown 1s ease-in-out;
    }

    .top-bar span {
      color: #00ffee;
    }

    .center-box {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 4em;
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    .info-panel {
      background: rgba(20, 20, 20, 0.75);
      padding: 20px;
      border: 1px solid #00ffee44;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 255, 238, 0.1);
      animation: fadeIn 2.5s ease;
    }

    .info-panel p {
      margin: 8px 0;
    }

    .loading-bar {
      width: 300px;
      height: 8px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto 0;
    }

    .loading-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ffee, #005577);
      animation: load 8s infinite;
    }

    .tips {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #888;
      animation: flicker 4s infinite;
    }

    @keyframes load {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="background-slideshow">
    <img src="https://yourcdn.com/image1.jpg" class="slide" style="opacity: 1">
    <img src="https://yourcdn.com/image2.jpg" class="slide">
    <img src="https://yourcdn.com/image3.jpg" class="slide">
  </div>

  <div class="overlay"></div>

  <div class="top-bar">
    <div>Карта: <span id="mapName">rp_c17_apartment</span></div>
    <div>Игроков: <span id="playerCount">3 милион / 128</span></div>
    <div>Факт: <span id="funFact">гранулированные ключи.</span></div>
  </div>

  <div class="center-box">
    <div class="logo">бдую КровьШед Локал</div>
    <div class="info-panel">
      <p>Добро пожаловас струйный аппарат.</p>
      <p>IP сервера: <strong>майнкрафт.деньги</strong></p>
      <p>Discord: <strong>discord.gg/onlyrichpeoplesNOBROKES</strong></p>
      <p id="datetime"></p>
      <div class="loading-bar">
        <div class="loading-bar-inner"></div>
      </div>
    </div>
  </div>

  <div class="tips" id="tips">ds./asawlююююююпомогите...</div>

  <script>
    const tips = [
      "привет",
      "дерись нахуй сука",
      "дратся сука дерись",
      "ывю хуйня",
      "горючее"
    ];

    let tipIndex = 0;
    setInterval(() => {
      document.getElementById("tips").textContent = tips[tipIndex];
      tipIndex = (tipIndex + 1) % tips.length;
    }, 6000);

    const dt = new Date();
    document.getElementById("datetime").textContent = dt.toLocaleString();

    const facts = [
      "каждый гражданин полирует.",
      "вльянсе запрещено жужелица.",
      "помогите пожалуйста умоляю",
      "джон",
      "BloodshezZ,d - jочнь курец многа"
    ];
    let factIndex = 0;
    setInterval(() => {
      document.getElementById("funFact").textContent = facts[factIndex];
      factIndex = (factIndex + 1) % facts.length;
    }, 8000);

    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].style.opacity = 0;
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].style.opacity = 1;
    }, 10000);
  </script>
</body>
</html>
