<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка сервера | Garry's Mod</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.7);
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1633613286848-e6f43bbafb8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')] bg-cover bg-center opacity-20 blur-sm"></div>
    
    <div class="relative z-10 w-full max-w-4xl px-6 flex flex-col items-center">
        <!-- Логотип сервера -->
        <div class="mb-8 text-center">
            <div class="text-6xl font-bold mb-2 glow-text">
                <span class="text-red-600">Blood</span><span class="text-white">Shed</span>
            </div>
            <div class="text-3xl text-gray-300 font-bold tracking-wider" id="server-name">LOCAL</div>
        </div>
        
        <!-- Прогресс бар -->
        <div class="w-full bg-gray-700 rounded-full h-4 mb-6 overflow-hidden">
            <div id="progress" class="progress-bar h-full bg-gradient-to-r from-red-600 to-red-800 rounded-full" style="width: 0%"></div>
        </div>
        
        <!-- Статус загрузки -->
        <div class="text-center mb-8">
            <div id="status" class="text-xl font-semibold mb-2">Инициализация сервера...</div>
            <div id="substatus" class="text-gray-300">Пожалуйста, подождите</div>
        </div>
        
        <!-- Индикатор загрузки -->
        <div class="flex space-x-2 mb-10">
            <div class="w-3 h-3 rounded-full bg-red-600 animate-pulse"></div>
            <div class="w-3 h-3 rounded-full bg-red-600 animate-pulse" style="animation-delay: 0.2s"></div>
            <div class="w-3 h-3 rounded-full bg-red-600 animate-pulse" style="animation-delay: 0.4s"></div>
        </div>
        
        <!-- Информация о сервере -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full text-center">
            <div class="bg-gray-800 bg-opacity-70 p-4 rounded-lg">
                <div class="text-red-600 mb-1"><i class="fas fa-users"></i> Игроки</div>
                <div id="player-count" class="text-2xl font-bold">0/0</div>
            </div>
            <div class="bg-gray-800 bg-opacity-70 p-4 rounded-lg">
                <div class="text-red-600 mb-1"><i class="fas fa-map"></i> Карта</div>
                <div id="map-name" class="text-2xl font-bold">Неизвестно</div>
            </div>
            <div class="bg-gray-800 bg-opacity-70 p-4 rounded-lg">
                <div class="text-red-600 mb-1"><i class="fas fa-clock"></i> Время</div>
                <div id="server-time" class="text-2xl font-bold">00:00</div>
            </div>
        </div>
        
        <!-- Подсказки -->
        <div class="mt-10 text-gray-400 text-sm text-center max-w-lg">
            <div id="hint" class="italic">Нажмите F1 для открытия меню помощи</div>
        </div>
    </div>
    
    <!-- Копирайт -->
    <div class="absolute bottom-4 text-gray-500 text-sm">
        © 2023 DarkRP Server | Все права защищены
    </div>

    <script>
        const progressBar = document.getElementById('progress');
        const statusElement = document.getElementById('status');
        const substatusElement = document.getElementById('substatus');
        const hintElement = document.getElementById('hint');
        const playerCountElement = document.getElementById('player-count');
        const mapNameElement = document.getElementById('map-name');
        const serverTimeElement = document.getElementById('server-time');
        const serverNameElement = document.getElementById('server-name');

        const hints = [
            "Нажмите F1 для открытия меню помощи",
            "Используйте /job для выбора профессии",
            "Нажмите C для открытия инвентаря",
            "Нажмите F4 для открытия меню администратора",
            "Используйте /buy для покупки недвижимости"
        ];

        // GMod API: реальные данные
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            serverNameElement.textContent = servername;
            mapNameElement.textContent = mapname;
            playerCountElement.textContent = `0/${maxplayers}`;
        }

        function SetStatusChanged(status) {
            statusElement.textContent = status;
        }

        function SetFilesNeeded(needed) {
            substatusElement.textContent = `Осталось файлов: ${needed}`;
        }

        function SetFilesTotal(total) {
            substatusElement.textContent = `Всего файлов: ${total}`;
        }

        function DownloadingFile(fileName) {
            substatusElement.textContent = `Загрузка: ${fileName}`;
        }

        function SetProgress(amount) {
            progressBar.style.width = `${amount * 100}%`;
        }

        // Обновление времени
        function updateServerTime() {
            const now = new Date();
            serverTimeElement.textContent =
                `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
        setInterval(updateServerTime, 1000);
        updateServerTime();

        // Смена подсказок каждые 5 сек
        setInterval(() => {
            const randomHint = hints[Math.floor(Math.random() * hints.length)];
            hintElement.textContent = randomHint;
        }, 5000);
    </script>
</body>
</html>
